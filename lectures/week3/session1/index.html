<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>MineCraft</title>
</head>
<body>
    <header>
        <div class="topRow">
            <a href="#" class='topHeader'>Discover Minecraft Legends, our new game!</a>
            <nav>
                <a href="#" class='topHeader'>LOG IN</a>
                <a href="#" class='topHeader'>REDEEM</a>
            </nav>
        </div>
        <div class="row">
            <nav>
                <a href="#" class='bottomNav'>Games</a>
                <a href="#" class='bottomNav'>Community</a>
                <a href="#" class='bottomNav'>Merch</a>
                <a href="#" class='bottomNav'>Support</a>
            </nav>
            <img src="./images/Screen Shot 2022-06-21 at 7.46.12 PM.png" alt="MineCraft Logo">
            <button class='navButton'>GET MINECRAFT</button>
        </div>
    </header>
    <main>
        <button class='mainButton'>GET MINECRAFT</button>
        <img src="./images/Screen Shot 2022-06-21 at 7.21.12 PM.png" alt="Mincraft Img">
        <form name='details'>
            <div>
                <label for='name'>Your Name: </label>
                <input type='text' name='name'>
            </div>
            <div>
                <label for='location'>Your Location:</label>
                <input type='text' name='location'>
            </div>
            <div>
                <label for="a">Value A</label>
                <input type="number" name='a'></div>
            <div>
                <label for="b">Value B</label>
                <input type="number" name='b'></div>
            <input value='Submit' type='button' onclick="showData()">
        </form>
    </main>
    <script src="./js/scripts.js"></script>
</body>
</html>
